<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bnb Go</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="Intro">
    <h1 id="Logo">BnbGo</h1>
    <h2>So, where are we going?</h2>
    <ion-searchbar></ion-searchbar>
    <button (click)="pushCity()" ion-button color="danger">Surprise me!</button>
    <button ion-button color="danger">Search</button>
    <a href="#Explore"><ion-icon name="arrow-down" class="botArrow"></ion-icon></a>
  </div>
  <div id="Explore">
    <h1>Explore</h1>
    <ul>
      <li><a class="exploreTile" id="Ghent" href="#">Ghent</a></li>
      <li><a class="exploreTile"  id="London" href="#">London</a></li>
      <li><a class="exploreTile"  id="Istanbul" href="#">Istanbul</a></li>
      <li><a class="exploreTile"  id="Budapest" href="#">Budapest</a></li>
      <li><a class="exploreTile"  id="LosAngeles" href="#">Los Angeles</a></li>
    </ul>
  </div>
  <div id="Host">
    <h1>Become a host</h1>
    <img src="../../assets/images/host.png">
    <a href="#Intro"><ion-icon name="arrow-up" class="upArrow"></ion-icon></a>
  </div>


  <!--<button ion-button secondary menuToggle>Toggle Menu</button>-->
</ion-content>
