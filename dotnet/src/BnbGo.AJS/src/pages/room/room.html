<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Room</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>
    Room detail
  </h1>
  <ion-item *ngFor="let item of items">
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
  </ion-item>
</ion-content>
