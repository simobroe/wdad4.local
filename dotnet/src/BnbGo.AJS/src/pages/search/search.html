<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>
    Select a country
  </h1>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item (click)="pushCountry(item.id, item.name)" *ngFor="let item of items">
      <h2> <span class="flag-icon flag-icon-{{ item.iso2 | lowercase }}"></span> {{ item.name }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
